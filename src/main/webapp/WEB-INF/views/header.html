<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top"  th:fragment="header" >
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{#}" class="navbar-brand"><span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span> Up</a>
        </div>
        <ul class="nav navbar-nav">
        <li><a th:href="@{/about}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> About & Instructions</a></li>
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}">Log In</a>
        </li>
        <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/register}">Register</a>
        </li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/log/}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Profile</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/patients/searchPatient}"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> Patients</a></li>
        <li sec:authorize="isAuthenticated()"><a th:href="@{/doctors/searchDoctor}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Doctors</a></li>
        <li sec:authorize="isAuthenticated()">
                <p class="navbar-text">
                    Welcome,
                    <span class="text-danger" sec:authentication="name">User</span>
                    <a id="logout" href="#" th:align="right">Logout</a>
                </p>
                <form id="logout-form" th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
        </li>
         <li>
            <a href="?lang=en">en</a>
         </li>
         <li>
            <a href="?lang=ru">ru</a>
         </li>
        </ul>
    </div>
</nav>

</body>
</html>
